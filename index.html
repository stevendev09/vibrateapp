<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrar App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6200ea">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(reg => {
        navigator.serviceWorker.addEventListener('message', event => {
          if (event.data.type === 'NEW_VERSION_AVAILABLE') {
            alert("춰Nueva versi칩n disponible! Por favor recarga la p치gina.");
            // opcional: mostrar un bot칩n en la UI para recargar
          }
        });
      });
    }

  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
    }

    button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #6200ea;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
      background: #3700b3;
    }
  </style>
</head>

<body>
  <button onclick="vibrate()">Vibrar</button>
  test test

  <script>
    function vibrate() {
      if ("vibrate" in navigator) {
        window.navigator.vibrate([300, 100, 300]);
      } else {
        // Fallback en iOS
        alert("游눤 Vibraci칩n simulada (iOS no la soporta)");
      }
    }
  </script>
</body>

</html>
